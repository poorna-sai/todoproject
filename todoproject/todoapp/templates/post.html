{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="{%url 'addtask'%}" method="POST"  enctype="multipart/form-data">
                {%csrf_token%}
                <label for="title" >Title</label>
                <input type="text" name="tt" required>
                <label for="description"> Description</label>
                <textarea name="dep" id="" required></textarea>
                <label for="image">image: </label>
                <input type="file" name="image" accept="image/*" required />
                <input type="file" name= "video" accept="video/*" width="500" height="500" required/>
                <button type ='submit'>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
